<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simulador de trafico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script type="text/javascript" src="js/paper/paper-full.min.js"></script>
  <script type="text/javascript" src="js/paper/paper-core.min.js"></script>
  <script type="text/javascript">paper.install(window)</script>
</head>
<body>
  <div class="tools">
    <div class="btn-tool">
      <label for="build">🔨</label>
      <input type="radio" id="build" name="tool" value="build" checked>
      <input id="lanes" min="1" max="10" value="1" type="number" placeholder="Carriles">
    </div>

    <div class="btn-tool">
      <label for="lights">🚦</label>
      <input type="radio" id="lights" name="tool" value="lights">
    </div>

    <div class="btn-tool">
      <label for="eraser">❌</label>
      <input type="radio" id="eraser" name="tool" value="eraser">
    </div>
  </div>  

  <div oncontextmenu="return false" id="prompt-wrapper" class="prompt-wrapper">
    <div class="prompt">
      <label>Salida vehicular: </label><input id="car-output" type="range" value="0" min="0" max="100">
      <br>
      <label>Entrada vehicular: </label><input id="car-input" type="range" value="1" min="1" max="100">
      <br>
      <label>Semaforo: </label><input id="traffic-light" type="checkbox">
      <br>
      <label>Capacidad: </label><input id="capacity" type="range" value="1" min="1" max="10">
      <br><br>
      <button onclick="saveProperties()">Aceptar</button><button onclick="closeProperties()">Cancelar</button>
    </div>
  </div>

  <canvas oncontextmenu="return false;" id="map"></canvas>
  <script src="js/graphs.js"></script>
  <script src="js/properties.js"></script>
  <script src="js/streets.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/vehicles/vehicle.js"></script>
</body>
</html>
