<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simulador de transito - PRUEBA</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script type="text/javascript" src="js/paper/paper-full.min.js"></script>
    <script type="text/javascript" src="js/paper/paper-core.min.js"></script>
    <script type="text/javascript">paper.install(window)</script>

    <script>var timeFrame = 1; var sim = true; var generationSpeed = 250;</script>
</head>

<body>
    <input id="lanes" min="1" max="10" value="1" type="number" placeholder="Carriles">
    <br><br>
    <!-- CANVAS AQUI -->
    <canvas oncontextmenu="return false;" id="map"></canvas>
    <!-- CANVAS AQUI -->

    <br><br>
    <button onclick="generateVehicle()">Generar vehiculos</button>
    <br><br>
    <button onclick="insertMotorcycle()">Generar moto</button>
    <button onclick="insertTruck()">Generar camion</button>

    <script>
        function simSwitch(obj){
            sim = !sim
            obj.innerHTML = `SIM ${sim}`
        }
    </script>

    <br><br>
    <input id="timeframe" min="1" max="10" value="1" type="number" placeholder="Velocidad">
    <button onclick="timeFrame = document.getElementById('timeframe').value">Fijar velocidad</button>
    <button onclick="simSwitch(this)">Sim true</button>

    <br><br>
    <button onclick="addTrafficLight()">Agregar semaforo</button>
    <script src="dist/Trray.js"></script>
    <script src="dist/TrafficLight.js"></script>
    <script src="dist/Streets.js"></script>
    <script src="dist/canvas.js"></script>

    <script src="dist/Vehicle.js"></script>
    <script src="dist/transitMaker.js"></script>
</body>

</html>
